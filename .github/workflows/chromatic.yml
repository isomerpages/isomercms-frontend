# Workflow name
name: "Chromatic"

# Event for the workflow
on:
  push:
  pull_request:
    types: [opened, reopened]

# List of jobs
jobs:
  changes:
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            frontend:
              - 'src/components/**'
              - 'src/layouts/**'
              - 'src/theme/**'
              - 'src/styles/**'

  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    # Only run if the user is not a bot and there are changes
    if: ${{!endsWith(github.actor , 'bot')}} && steps.filter.outputs.frontend == 'true'
    environment: staging
    # Job steps
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Required to retrieve git history
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
        # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          onlyChanged: true
